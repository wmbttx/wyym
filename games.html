<!-- games.html -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>游戏天地</title>
    <style>
        /* 共用样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: '微软雅黑', sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
        }

        nav {
            background-color: #333;
            padding: 15px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
        }

        nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
            gap: 30px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 12px 25px;
            border-radius: 30px;
            background: #404040;
            transition: all 0.3s;
            display: block;
            border: 2px solid #00ff9d;
        }

        nav ul li a:hover {
            background: #00ff9d;
            color: #1a1a1a;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 157, 0.3);
        }

        .container {
            margin-top: 100px;
            padding: 20px;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }

        .game-card {
            display: flex;
            background: #2d2d2d;
            margin: 20px 0;
            border-radius: 15px;
            overflow: hidden;
        }

        .game-image {
            width: 300px;
            height: 200px;
            object-fit: cover;
        }

        .game-info {
            padding: 25px;
            flex: 1;
        }

        .game-guide {
            background: #3d3d3d;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            cursor: pointer;
            transition: all 0.3s;
        }

        .game-guide:hover {
            background: #4a4a4a;
        }

        iframe {
            width: 100%;
            height: 600px;
            border: none;
            margin: 20px 0;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">编程学习</a></li>
            <li><a href="games.html">游戏天地</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="game-card">
            <img src="https://via.placeholder.com/300x200" alt="游戏封面" class="game-image">
            <div class="game-info">
                <h2>艾尔登法环</h2>
                <p>开放世界魂系游戏代表作...</p>
                <div class="game-guide" onclick="toggleGuide(1)">
                    <h3>新手攻略 ▶</h3>
                    <div id="guide1" style="display: none;">
                        <p>1. 优先提升生命值到30点</p>
                        <p>2. 合理使用骨灰召唤系统</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="game-card">
            <img src="https://via.placeholder.com/300x200" alt="游戏封面" class="game-image">
            <div class="game-info">
                <h2>原神</h2>
                <p>开放世界冒险游戏...</p>
                <div class="game-guide" onclick="toggleGuide(2)">
                    <h3>元素反应表 ▶</h3>
                    <div id="guide2" style="display: none;">
                        <p>火 + 水 = 蒸发（2.0倍伤害）</p>
                        <p>雷 + 冰 = 超导（范围伤害）</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="game-card">
            <h2>在线小游戏</h2>
            <iframe src="https://play2048.co/"></iframe>
            <iframe src="https://flappybird.io/"></iframe>
        </div>
    </div>

    <script>
        function toggleGuide(num) {
            const guide = document.getElementById(`guide${num}`);
            guide.style.display = guide.style.display === 'none' ? 'block' : 'none';
        }
    </script>
</body>
</html>
